<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="card-background">
        <div class="container">
          <div class="container-top">
          </div>  
          <div class="container-middle">
              <img src="/images/image-victor.jpg">
              <h2 class=info>Victor Crest <span class="age"> 26</span></h2>
              <h3 class="place">London</h3>
          </div>
          <div class="container-bottom">
                <h4>80K<span class="labels">Followers</span></p>
                <h4>803K<span class="labels">Likes</span></p>
                <h4>1.4K<span class="labels">Photos</span></p>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
