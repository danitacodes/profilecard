<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="background">
        <div class="container">
          <div class="container-top">
          </div>  
          <div class="container-middle">
              <div class="image-holder"><img src="/images/image-victor.jpg"></div>
              <h2 class=info>Victor Crest <span> 26</span></h2>
              <p>London</p>
          </div>
          <div class="container-bottom">
            <div class="social-info">
                <p class="numbers">80K</p>
                <p class="labels">Followers</p>
            </div>
            <div class="social-info">
                <p class="numbers">803K</p>
                <p class="labels">Likes</p>
            </div>
            <div class="social-info">
                <p class="numbers">1.4K</p>
                <p class="labels">Photos</p>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
